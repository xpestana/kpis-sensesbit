# KPIs API + PostgreSQL
# Las claves (POSTGRES_PASSWORD, HUBSPOT_API_KEY, etc.) deben estar solo en .env (no en este archivo).
# Uso: cp .env.example .env → editar .env con valores reales → docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: kpis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Sin 'ports': la app se conecta por la red interna (postgres:5432).
    # Si tienes PostgreSQL local en 5432, no expongas este puerto para evitar conflicto.
    # Para conectar desde el host (pgAdmin, etc.): descomenta y usa otro puerto:
    # ports:
    #   - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: kpis-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      ORIGIN_HOSTS: ${ORIGIN_HOSTS}
      GLOBAL_SCHEMA: ${GLOBAL_SCHEMA}
      PROD: ${PROD}
    ports:
      - "127.0.0.1:9000:9000"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kpis-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
