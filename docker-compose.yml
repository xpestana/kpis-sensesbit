services:
  postgres:
    image: postgres:16-alpine
    container_name: kpis-postgres
    restart: unless-stopped
    mem_limit: 800m
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: kpis-app
    restart: unless-stopped
    mem_limit: 450m
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      HUBSPOT_SECRET_KEY: ${HUBSPOT_SECRET_KEY}
      ORIGIN_HOSTS: ${ORIGIN_HOSTS}
      GLOBAL_SCHEMA: ${GLOBAL_SCHEMA}
      PROD: ${PROD}
    ports:
      - "9000:9000"

volumes:
  postgres_data:
